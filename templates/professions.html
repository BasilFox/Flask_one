{% extends "base.html"%}
{% block content %}
  <meta charset="utf-8">
  <h2 align="left">Список профессий</h2>
  {% if list == 'ol' %}
    <ol padding-left: 40px >
      {% for i in spec%}
        <li>{{i}}</li>
        {% endfor %}
    </ol>
  {% elif list=='ul' %}
    <ul padding-left: 40px >
      {% for i in spec%}
        <li>{{i}}</li>
        {% endfor %}
    </ul>
  {% else %}
    <p>Вы ввели неверный параметр!</p>
  {% endif %}
{% endblock %}
